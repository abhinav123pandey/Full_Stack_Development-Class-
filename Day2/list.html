<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- Ordered List -->
     <ol>
        <li>Apple</li>
        <li>Mango</li>
        <li>Papaya</li>
        <li>Guava</li>
        <li>Kiwi</li>
     </ol>

      <ol type="A">
        <li>Apple</li>
        <li>Mango</li>
        <li>Papaya</li>
        <li>Guava</li>
        <li>Kiwi</li>
     </ol>

     <!-- Unordered List -->
      <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Papaya</li>
        <li>Guava</li>
        <li>Kiwi</li>
      </ul>

      <ul type="square">
        <li>Apple</li>
        <li>Mango</li>
        <li>Papaya</li>
        <li>Guava</li>
        <li>Kiwi</li>
      </ul>
</body>
</html>
